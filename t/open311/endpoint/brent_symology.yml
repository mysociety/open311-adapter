services:
username: FMS
updates_sftp:
  out: 'files/brent'
request_defaults:
    Priority: "P"
    ServiceCode: 'ServiceCode'
customer_defaults:
    CustomerType: "PB"
event_status_mapping:
  19: 'investigating'
  21:
    field: 'HistoryEventType'
    values:
      NFA: 'no_further_action'
category_mapping:
    AbanVeh:
        name: 'Abandoned vehicles'
        parameters:
            RequestType: 'ReqType'
            AnalysisCode1: 'A1'
            AnalysisCode2: 'A2'
        questions:
          - code: 'message'
            description: 'Please ignore yellow cars'
            variable: 0
          - code: 'car_details'
            description: 'Car details'
          - code: 'burnt'
            description: 'Burnt out?'
            values: [ 'Yes', 'No' ]
        logic:
          - rules: [ '$attr.burnt', 'Yes' ]
            output: { Priority: 'P1' }
